[project]
name = "grid-bot-validation"
version = "0.1.0"
description = "Grid trading bot validation and backtesting framework"
requires-python = ">=3.11"
dependencies = [
    "sqlalchemy>=2.0",
    "pydantic-settings>=2.0",
]

[tool.uv.workspace]
members = ["packages/*", "shared/*"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
pythonpath = ["packages/gridcore/src", "shared/db/src"]
testpaths = ["packages/gridcore/tests", "shared/db/tests"]
