[project]
name = "bybit-adapter"
version = "0.1.0"
description = "Bybit-specific adapter for WebSocket and REST API integration"
requires-python = ">=3.11"
dependencies = [
    "pybit>=5.8",
    "gridcore",
]

[tool.uv.sources]
gridcore = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bybit_adapter"]
